  freezed_annotation: ^2.2.0
  json_annotation: ^4.7.0
  validators: ^3.0.0 # validation email
dev_dependencies:
  flutter_lints: ^2.0.0
  build_runner:
  flutter_gen_runner:

  flutter_test:
    sdk: flutter
  freezed: ^2.3.0
  json_serializable: ^6.5.4

flutter:
